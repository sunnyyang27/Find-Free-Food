<head>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3CACX7SxouQ8jjGxljXo4nEIyZDh7sBs&libraries=places"></script>
	<title>Find Free Food</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
	h2 {
		background-color: green;
	}
</style>
</head>

<body class='container'>
	<h2 style='text-align: left'>{{headerMessage}}</h2>
	<ul class="list-group" style="overflow-y: scroll; max-height: 50%;">
	</ul>
	<form action="information">
		<div>
			<label for="nameInput">Full Name</label> <br>
			<input type="text" class="form-control" id="nameInput" name="name"
			value="" placeholder="Enter name">
		</div>
		<div>
			<label for="clubInput">Club/Organization Name</label> <br>
			<input type="text" class="form-control" id="clubInput" name="club" 
			value="" placeholder="Ex. Women in CS">
		</div>
		<div>
			<label for="emailInput">Email</label> <br>
			<input type="text" class="form-control" id="emailInput" name="email" 
			value="" placeholder="example@mail.com">
		</div><br>
		<h6 style='text-align: left'>
			<u>{{eventMessage}}</u>
		</h6>
		<div>
			<label for="locationInput">Location</label>
			<input id="locationInput" class="form-control" type="text" 
			name="location" placeholder="Ex. STC">
			<script>
				function initialize() {
  					var input = document.getElementById('locationInput');
  					var incomplete = new google.maps.places.Autocomplete(input);
  					
				}
				google.maps.event.addDomListener(window, 'load', initialize);
			</script>
		</div>
		<div>
			<label for="dateInput">Date</label> <br>
			<input type="date" class="form-control" id="dateInput" name="date">
		</div>
		<script>
			var today = new Date();
			var d = today.getDate();
			var m = today.getMonth()+1; //January is 0!
			var year = today.getFullYear();

			if(d<10)
				d = "0"+d;
			if(m<10)
				m = "0"+m;
			today = year+"-"+m+"-"+d;
			document.getElementById("dateInput").value = today;
			document.getElementById("dateInput").min = today;
		</script>
		<div>
			<label for="startInput">From: </label>
			<input type="time" class="col-xs-2" id="startInput" name="startTime"
			value="" size="20">
			<label for="endInput">To: </label>
			<input type="time" class="col-xs-2" id="endInput" name="endTime" value="">
		</div>
		<div class="form-group">
			<label for="foodInput">Description of food:</label>
			<textarea class="form-control" id="foodInput" type="text" name="food" rows="2" placeholder="Ex. pizza, tea" style="resize:none"></textarea>
		</div>
		<div class="form-group">
			<label for="additionalInput">Additional details:</label>
			<textarea class="form-control" id="additionalInput" type="text" 
			name="note" rows="2" style="resize:none"></textarea>
		</div>
		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
</body>
